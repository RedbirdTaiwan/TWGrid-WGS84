<!DOCTYPE html>
<html>
<head>
	
	<title>台灣經緯網格系統 Taiwan WGS84 Grid System</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin="">//載入Leaflet函式庫</script>
    <script src="TWGRID_WGS84.js">//載入網格系統函式</script>

	<style>
		html, body {
			height: 100%;
            margin: 0;
            padding: 0;
		}
		#map {
            height: 100%; 
            width: 100vw;
		}
    </style>
    
</head>
<body onLoad="init();">

<div id='map'></div>

<script>
function init(){
    //地圖初始化
	var mymap = L.map('map').setView([23.39, 120.5], 6);
	
	//新增網格圖層群組
    var group = L.layerGroup();
    group.addTo(mymap);

	//載入OSM底圖
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    //點擊地圖後彈出視窗顯示座標和網格編號
    var popup = L.popup();
	function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent(e.latlng.toString() + "<br> GridCode: " + girdcode(e.latlng.lat,e.latlng.lng,4))
            .openOn(mymap);
    }
    mymap.on('click', onMapClick);

    //縮放或移動地圖後重新顯示網格
	mymap.on('moveend', function() {
        var zoomLev = mymap.getZoom(); //放大等級
        var South = mymap.getBounds().getSouth(); //南界緯度
        var North = mymap.getBounds().getNorth(); //北界緯度
        var West = mymap.getBounds().getWest(); //西界經度
        var East = mymap.getBounds().getEast(); //東界經度
        var level = 1;
        
		//由地圖比例尺決定網格層級
		if(zoomLev>11){
            level = 4;
        }else if(zoomLev>9){
            level = 3;
        }else if(zoomLev>7){
            level = 2;
        }
		
        var unit_x = 0.01; //最小網格之單位經度
        var unit_y = (50/60)/100; //最小網格之單位緯度
		
		//由網格層級決定網格邊長
        if(level==1){
            unit_x = unit_x * 100;
            unit_y = unit_y * 100;
        }else if(level==2){
            unit_x = unit_x * 10;
            unit_y = unit_y * 10;
        }else if(level==3){
            unit_x = unit_x * 5;
            unit_y = unit_y * 5;
        }
		
		//計算西南網格的西南角座標
        var startpoint = baselatlng(girdcode(South,West,level));
        var lat = startpoint.lat;
        var lng = startpoint.lng;
		
		//計算東北網格的西南角座標
        var endpoint = baselatlng(girdcode(North,East,level));
		
		//清除現有網格圖層
        group.clearLayers();
		
		//繪製網格
        while (lng < endpoint.lng+unit_x) {
            while (lat <= endpoint.lat+unit_y) {
                var polygon = L.polygon(grid(lat,lng,level));
                group.addLayer(polygon);
                lat += unit_y;
            }
            lng += unit_x;
            lat = startpoint.lat;
        }
        group.addTo(mymap);
    });
	
	mymap.setZoom(7); //放大
}
</script> 

</body>
</html>
